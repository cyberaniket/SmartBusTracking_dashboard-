<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Bus Tracking System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Google Maps API with Places Library -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
        // Global callback for Google Maps API
        function initGoogleMaps() {
            console.log('Google Maps API loaded successfully');
            // Trigger custom event to notify pages that Google Maps is ready
            window.dispatchEvent(new Event('googleMapsReady'));
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config.GOOGLE_MAPS_API_KEY }}&libraries=places&callback=initGoogleMaps&loading=async"></script>
    
    <style>
        :root {
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 70px;
        }
        
        /* Light theme variables */
        [data-bs-theme="light"] {
            --bs-body-bg: #f8f9fa;
            --bs-body-color: #212529;
            --sidebar-bg: #ffffff;
            --sidebar-hover: #f8f9fa;
            --sidebar-active: #e7f1ff;
            --sidebar-text: #495057;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
        }
        
        /* Dark theme variables */
        [data-bs-theme="dark"] {
            --bs-body-bg: #0d1117;
            --bs-body-color: #e6edf3;
            --sidebar-bg: #161b22;
            --sidebar-hover: #21262d;
            --sidebar-active: #1f2937;
            --sidebar-text: #8b949e;
            --card-bg: #21262d;
            --border-color: #30363d;
        }
        
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            transition: all 0.3s ease;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            max-height: 100vh;
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            transition: all 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }
        
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--bs-body-color);
            text-decoration: none;
        }
        
        .sidebar-toggle {
            background: none;
            border: none;
            color: var(--sidebar-text);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .sidebar-toggle:hover {
            background: var(--sidebar-hover);
        }
        
        .sidebar-nav {
            padding: 0.5rem 0;
            flex: 1;
            overflow-y: auto;
        }
        
        .nav-section {
            margin-bottom: 0.5rem;
        }
        
        .nav-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--sidebar-text);
            padding: 0 1rem;
            margin-bottom: 0.25rem;
            letter-spacing: 0.05em;
        }
        
        .nav-item {
            margin: 0.15rem 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.6rem 1rem;
            color: var(--sidebar-text);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .nav-link:hover {
            background: var(--sidebar-hover);
            color: var(--bs-body-color);
        }
        
        .nav-link.active {
            background: var(--sidebar-active);
            color: #0d6efd;
        }
        
        .nav-icon {
            width: 20px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            margin: 0.15rem 0.5rem;
            background: var(--sidebar-hover);
            border-radius: 0.5rem;
            border: none;
            color: var(--sidebar-text);
            cursor: pointer;
            transition: all 0.2s ease;
            width: calc(100% - 1rem);
            font-size: 0.9rem;
        }
        
        .theme-toggle:hover {
            background: var(--sidebar-active);
        }
        
        .theme-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            transition: background 0.3s;
            margin-left: auto;
        }
        
        .theme-switch.active {
            background: #0d6efd;
        }
        
        .theme-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }
        
        .theme-switch.active::before {
            transform: translateX(20px);
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }
        
        .main-content.sidebar-collapsed {
            margin-left: var(--sidebar-collapsed-width);
        }
        
        .collapsed .nav-text {
            display: none;
        }
        
        .collapsed .nav-section-title {
            display: none;
        }
        
        .collapsed .sidebar-brand {
            display: none;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-bus text-primary"></i>
            <span class="sidebar-brand">Smart Bus Pro</span>
            <button class="sidebar-toggle ms-auto" id="sidebarToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        
        <nav class="sidebar-nav">
            <!-- Main Navigation -->
            <div class="nav-section">
                <div class="nav-item">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <i class="fas fa-chart-bar nav-icon"></i>
                        <span class="nav-text">Analytics</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/buses" class="nav-link {% if request.path == '/buses' %}active{% endif %}">
                        <i class="fas fa-bus nav-icon"></i>
                        <span class="nav-text">Buses</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/routes" class="nav-link {% if request.path == '/routes' %}active{% endif %}">
                        <i class="fas fa-route nav-icon"></i>
                        <span class="nav-text">Routes</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/stops" class="nav-link {% if request.path == '/stops' %}active{% endif %}">
                        <i class="fas fa-map-marker-alt nav-icon"></i>
                        <span class="nav-text">Stops</span>
                    </a>
                </div>
            </div>
            
            <!-- Management -->
            <div class="nav-section">
                <div class="nav-item">
                    <a href="/passengers" class="nav-link {% if request.path == '/passengers' %}active{% endif %}">
                        <i class="fas fa-users nav-icon"></i>
                        <span class="nav-text">Passengers</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/schedule" class="nav-link {% if request.path == '/schedule' %}active{% endif %}">
                        <i class="fas fa-calendar nav-icon"></i>
                        <span class="nav-text">Schedule</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="/notifications" class="nav-link {% if request.path == '/notifications' %}active{% endif %}">
                        <i class="fas fa-bell nav-icon"></i>
                        <span class="nav-text">Notifications</span>
                    </a>
                </div>
            </div>
            
            <!-- System -->
            <div class="nav-section">
                <div class="nav-item">
                    <a href="/api-docs" class="nav-link {% if request.path == '/api-docs' %}active{% endif %}">
                        <i class="fas fa-code nav-icon"></i>
                        <span class="nav-text">API Docs</span>
                    </a>
                </div>
            </div>
            
            <!-- Theme Toggle -->
            <div class="nav-section">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon nav-icon" id="themeIcon"></i>
                    <span class="nav-text">Dark Mode</span>
                    <div class="theme-switch active" id="themeSwitch"></div>
                </button>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key={{ config.GOOGLE_MAPS_API_KEY }}&libraries=visualization,places,geometry&callback=Function.prototype&v=weekly" defer></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Theme and Sidebar JavaScript -->
    <script>
        // Theme Management
        class ThemeManager {
            constructor() {
                this.currentTheme = localStorage.getItem('theme') || 'dark';
                this.init();
            }
            
            init() {
                // Set initial theme
                this.setTheme(this.currentTheme);
                
                // Bind events
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });
                
                document.getElementById('sidebarToggle').addEventListener('click', () => {
                    this.toggleSidebar();
                });
                
                // Update theme UI
                this.updateThemeUI();
            }
            
            setTheme(theme) {
                document.documentElement.setAttribute('data-bs-theme', theme);
                this.currentTheme = theme;
                localStorage.setItem('theme', theme);
                this.updateThemeUI();
            }
            
            toggleTheme() {
                const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                this.setTheme(newTheme);
            }
            
            updateThemeUI() {
                const themeIcon = document.getElementById('themeIcon');
                const themeSwitch = document.getElementById('themeSwitch');
                const themeText = document.querySelector('.theme-toggle .nav-text');
                
                if (this.currentTheme === 'dark') {
                    themeIcon.className = 'fas fa-moon nav-icon';
                    themeSwitch.classList.add('active');
                    themeText.textContent = 'Dark Mode';
                } else {
                    themeIcon.className = 'fas fa-sun nav-icon';
                    themeSwitch.classList.remove('active');
                    themeText.textContent = 'Light Mode';
                }
            }
            
            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('mainContent');
                
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('sidebar-collapsed');
                
                // Save sidebar state
                const isCollapsed = sidebar.classList.contains('collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);
            }
            
            initSidebarState() {
                const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
                if (isCollapsed) {
                    document.getElementById('sidebar').classList.add('collapsed');
                    document.getElementById('mainContent').classList.add('sidebar-collapsed');
                }
            }
        }
        
        // Initialize theme management when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const themeManager = new ThemeManager();
            themeManager.initSidebarState();
        });
    </script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/traffic_incidents.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
